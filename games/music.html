<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты Бог</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #8d8d8d, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        .banana {
            position: relative;
            width: 198px;
            height: 210px;
            background-image: url("https://i.cloudup.com/q3ZLPB9kVH.png");
            -webkit-animation: play .8s steps(8) infinite;
               -moz-animation: play .8s steps(8) infinite;
                -ms-animation: play .8s steps(8) infinite;
                 -o-animation: play .8s steps(8) infinite;
                    animation: play .8s steps(8) infinite;
            z-index: 1;
        }

        @-webkit-keyframes play {
           from { background-position:    0px; }
             to { background-position: -1584px; }
        }
        @-moz-keyframes play {
           from { background-position:    0px; }
             to { background-position: -1584px; }
        }
        @-ms-keyframes play {
           from { background-position:    0px; }
             to { background-position: -1584px; }
        }
        @-o-keyframes play {
           from { background-position:    0px; }
             to { background-position: -1584px; }
        }
        @keyframes play {
           from { background-position:    0px; }
             to { background-position: -1584px; }
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
            
            .banana {
                width: 158.4px; /* 80% от 198px */
                height: 168px;  /* 80% от 210px */
                background-size: auto 100%; /* Сохраняем пропорции спрайта */
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            
            .banana {
                width: 118.8px; /* 60% от 198px */
                height: 126px;  /* 60% от 210px */
                background-size: auto 100%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">ТЫ ЛОХ</h1>
    <div class="banana"></div>
</body>
</html>
